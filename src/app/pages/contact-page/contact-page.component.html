<div class="spaceBlock"></div>

<div class="section">
  <app-image-banner-component imageToUse="../../assets/images/deerSheepbanner3.png"></app-image-banner-component>

</div>

<div class="section container">

  <h2></h2>
  <div class="contact-row">
    <!-- <div> -->
      <form target="_blank">
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <input type="text" name="name" [formControl]="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="col">
              <input type="email" name="email" [formControl]="email" class="form-control" placeholder="Email Address"
                required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea placeholder="Your Message" [formControl]="message" class="form-control" name="message" rows="10"
            required></textarea>
        </div>
        <button type="submit" class="btn btn-lg btn-dark btn-block" (click)="submitForm()">Submit Form</button>
      </form>
    <!-- </div> -->

  </div>

</div>
